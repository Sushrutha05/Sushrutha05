<!-- Projects Grid Component -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-container">
    <!-- Projects will be dynamically generated -->
</div>

<script>
// Generate projects from config
if (window.SiteConfig && window.SiteConfig.projects) {
    const projectsContainer = document.getElementById('projects-container');
    if (projectsContainer) {
        projectsContainer.innerHTML = window.SiteConfig.projects.map(project => `
            <a href="${project.link}" class="group relative block w-full aspect-square bg-gray-900 rounded-xl overflow-hidden scroll-reveal" style="transform-style: preserve-3d;">
                <div class="project-card-glow"></div>
                <img src="${project.image}" alt="${project.title}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/30 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-6 opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300">
                    <h3 class="text-xl font-bold text-white mb-2">${project.title}</h3>
                    <div class="flex flex-wrap gap-2 mb-3">
                        ${project.tags.map(tag => `
                            <span class="text-xs bg-indigo-500/20 text-indigo-300 px-2 py-1 rounded-full">${tag}</span>
                        `).join('')}
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-300">${project.category}</span>
                        <button onclick="shareProject('${project.title}', '${project.description}')" class="text-white/70 hover:text-white transition-colors duration-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </a>
        `).join('');
    }
}
</script>
