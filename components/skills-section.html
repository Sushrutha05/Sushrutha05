<!-- Skills Section Component -->
<div class="mt-12 scroll-reveal" style="transition-delay: 200ms;">
    <h3 class="text-scramble text-2xl font-bold mb-6 text-white">My Skills</h3>
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-6" id="skills-container">
        <!-- Skills will be dynamically generated -->
    </div>
</div>

<script>
// Generate skills from config
if (window.SiteConfig && window.SiteConfig.skills) {
    const skillsContainer = document.getElementById('skills-container');
    if (skillsContainer) {
        skillsContainer.innerHTML = window.SiteConfig.skills.map(skill => `
            <div class="glass-card p-6 rounded-xl hover:bg-white/5 transition-all duration-300">
                <div class="w-10 h-10 bg-gradient-to-br from-${skill.color}-500 to-${skill.color}-600 rounded-lg flex items-center justify-center text-white font-bold text-sm mb-4">
                    ${skill.icon}
                </div>
                <h4 class="font-semibold text-indigo-300 mb-3">${skill.title}</h4>
                <ul class="space-y-2 text-gray-400">
                    ${skill.items.map(item => `<li>${item}</li>`).join('')}
                </ul>
            </div>
        `).join('');
    }
}
</script>
